<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="distribution" content="global">
    <meta name="description" content="Сайт рассказывает о разнообразии маршрутов для велотренировок,
    различных типах велосипедов, полезных сервисах и приложениях для построения тренировочного плана под те или иные нужды.
    Он реализован в качестве конкурсной работы студентов Яндекс.Практикума, обучающихся профессии веб-разработчика.">
    <meta name="author" content="Борис Зашляпин, Софья Пешехонова">
    <title>Велотренировки</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">

    </header>
    <main class="content">
      <section class="roads">
        <article class="highway">
          <h2 class="section-title">Шоссе</h2>
          <p class="section-paragraph">
            На шоссейном велосипеде можно ездить по асфальту на разных градиентах: будь то горы или равнины.
            Гонки проходят в командном пелотоне, но тренироваться можно и самостоятельно.
          </p>
        </article>
        <ul class="roads__slider">
          <li><img src="./images/highway.jpg" alt="Дорога в горах (серпантин)" class="roads__photo"></li>
          <li><img src="./images/forest-path.jpg" alt="Дорога в лесу" class="roads__photo"></li>
          <li><img src="./images/vector-highway.svg" alt="Иконка с изображением линии местности" class="roads__vector"></li>
        </ul>
        <nav>
          <ul class="roads__slider-arrows">
            <li><img src="./images/arrow-left.svg" alt="Иконка слайдера со стрелкой влево" class="arrow"></li>
            <li><img src="./images/arrow-right.svg" alt="Иконка слайдера со стрелкой влево" class="arrow"></li>
          </ul>
        </nav>
      </section>
    </main>
    <footer class="footer">

    </footer>
  </body>
